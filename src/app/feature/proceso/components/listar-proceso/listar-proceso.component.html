<div class="container">
  <br>
  <div class="card row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>Procesos</h5>
          <button (click)="nuevoProceso()" class="btn btn-primary btn-sm bi bi-person-plus-fill" id="botonCrearProceso"> Crear Proceso</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>USUARIO</th>
            <th>ETAPA</th>
            <th>FECHA COMPRA</th>
            <th>VALOR</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let proceso of procesos | async" class="text-center tablaProcesos">
            <td>{{proceso.id}}</td>
            <td>{{proceso.idUsuario.nombre}}</td>
            <td>{{proceso.idEtapa.nombre}}</td>
            <td>{{proceso.fechaCompra | date:'dd-MM-yyyy'}}</td>
            <td>{{proceso.valor}}</td>
            <td>
              <button (click)="deleteProceso(proceso)" class="btn btn-outline-danger btn-sm bi bi-trash-fill" [id]="'botonEliminarProceso' + proceso.id" style="margin-left: 10px;"> Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
