<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Crear Procesos</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="idUsuario">ID Usuario:</label>
          <!-- <input [(ngModel)]="proceso.idUsuario" name="idUsuario" type="text" class="form-control"> -->
          <select [(ngModel)]="proceso.idUsuario" [ngModelOptions]="{standalone: true}" name="idUsuario" class="form-control" required id="idUsuario">
            <option value="" selected  disabled>Seleccionar</option>
            <option *ngFor="let usuario of usuarios | async" [value]="usuario.id" id="usuarios">{{usuario.id}} - {{usuario.nombre}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="idEtapas">ID Etapa:</label>
            <!-- <input [(ngModel)]="proceso.idEtapa" name="idEtapa" type="text" class="form-control"> -->
          <select [(ngModel)]="proceso.idEtapa" [ngModelOptions]="{standalone: true}" class="form-control" required id="idEtapas" >
            <option value="" selected  disabled>Seleccionar</option>
            <option *ngFor="let etapa of etapas | async" [value]="etapa.id" id="etapas">{{etapa.id}} - {{etapa.nombre}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Fecha de compra:</label>
          <input [(ngModel)]="proceso.fechaCompra" name="fechaCompra" type="date" min="2021-04-02" placeholder="yyyy-mm-dd" class="form-control" id="fechaCompra" required>
        </div>
        <button (click)="guardarProceso()" class="bi bi-check2-square btn btn-sm btn-danger" id="guardarProceso"> Crear</button>
      </form>
    </div>
  </div>
</div>
