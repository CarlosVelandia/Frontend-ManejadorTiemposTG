<div class="container">
  <br>
  <div class="card row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>Etapas</h5>
          <button (click)="nuevoEtapa()" class="btn btn-primary btn-sm bi bi-person-plus-fill" id="botonCrearEtapa"> Crear Etapa</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>NOMBRE</th>
            <th>CODIGO</th>
            <th>DIRECCION</th>
            <th>TELEFONO</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let etapa of etapas | async" class="text-center tablaEtapas">
            <td>{{etapa.id}}</td>
            <td>{{etapa.nombre}}</td>
            <td>{{etapa.codigo}}</td>
            <td>{{etapa.direccion}}</td>
            <td>{{etapa.telefono}}</td>
            <td>
              <button (click)="editarEtapa(etapa)" class="btn btn-outline-secondary btn-sm bi bi-pencil-square" [id]="'botonEditarEtapa'+ etapa.id"> Editar</button>
              <button (click)="deleteEtapa(etapa)" class="btn btn-outline-danger btn-sm bi bi-trash-fill" [id]="'botonEliminarEtapa'+ etapa.id" style="margin-left: 10px;"> Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
